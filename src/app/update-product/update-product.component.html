<h2>Update Product</h2>
{{message}}
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="id" [(ngModel)]='data.id' readonly>
            </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" name="pname" [(ngModel)]='data.pname' required>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" name="category"  [(ngModel)]='data.category' required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="form-control" name="weight" [(ngModel)]='data.weight' required>
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" name="quantity" [(ngModel)]='data.quantity' required>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="dateOfRegistration" [(ngModel)]='data.dateOfRegistration' required>
              </div>
          </div>
          <button (click)="editProduct()" type="button" class="btn btn-success">Add</button>
          <button (click)="view()" type="button" class="btn btn-success">View all product</button>
      </form>
</div>
