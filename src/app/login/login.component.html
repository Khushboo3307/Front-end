
<div class="container">
    <h2>Login Here</h2>
    <form (ngSubmit)="handleLogin(admin)">
      <div class="form-group row">
        <div class="col-xs-4">
          <label>username:</label>
          <input class="form-control" type="text" name="email" [(ngModel)]='admin.email' required/>
        </div>
        <div class="col-xs-4">
          <label>password:</label>
          <input class="form-control" type="password" name="password" [(ngModel)]='admin.password' required/>
        </div>
        <br/>
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
