<h2>New Admin Registration</h2>
<small *ngIf=invalidData>{{message}}</small>
{{message1}}
<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="registerAdmin()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="first_name" placeholder="Enter first name"  [(ngModel)]="admin.first_name"  >
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="last_name" placeholder="Enter last name"  [(ngModel)]="admin.last_name"  >
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="email" class="form-control" name="email" validation-field required  placeholder="Enter Email Id" required [(ngModel)]="admin.email" >
            </div>
            <div class="form-group col-md-6">
                <input type="password" class="form-control" name="password" placeholder="Enter password" required [(ngModel)]="admin.password" >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="address" placeholder="Enter address"  [(ngModel)]="admin.address">
              </div>
              <div class="form-group col-md-4">
                  <input type="text" class="form-control" name="dob" placeholder="Enter date of birth" [(ngModel)]="admin.dob" >
              </div>
              <div class="form-group col-md-4">
                  <input type="text" class="form-control" name="company" placeholder="Enter company" [(ngModel)]="admin.company" >
              </div>
        </div>
        <button class="btn btn-primary">Register</button>
        <button (click)=loginAdmin() class="btn btn-primary">Login</button>
      </form>
      
</div>
