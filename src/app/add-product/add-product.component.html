<h2>Add Product</h2>
{{message}}
<div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="pname" [(ngModel)]="product.pname" placeholder="Product Name" required>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="category" [(ngModel)]="product.category"  placeholder="Category" required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="form-control" name="weight" [(ngModel)]="product.weight"  placeholder="Weight" required>
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity" placeholder="Quantity" required>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="dateOfRegistration" [(ngModel)]="product.dateOfRegistration" placeholder="Date of Registration" required>
              </div>
          </div>
          <button (click)="editProduct()" type="button" class="btn btn-success">Add</button>
          <button (click)="view()" type="button" class="btn btn-success">View all product</button>
        </form>
      
</div>
